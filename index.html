<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>TODO APP</title>
<link href="https://fonts.googleapis.com/css?family=Dosis|Roboto" rel="stylesheet">
<link rel="stylesheet" href="./css/main.css" />
</head>
<body>
	<div class="outer-wrapper">
		<header>
			<div class="head-container">
				<h1 class="heading">Simple Todo APP</h1>
			</div>
		</header>

		<section class="person-model">

				<fieldset>
					<input id="input-task" type="text" placeholder="Add your todo list here " />
					<button id="add-btn">Add</button>
				</fieldset>


			<div class="person-list">
				<ul id="task-holder">

				</ul>
			<div>

		</section>
	</div>
	<footer>
	<a href="https://srivinod.github.io">	https://srivinod.github.io</a>
	</footer>
	<script src="./js/app.js"></script>

</body>
</html>
